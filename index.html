<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Massa Corporal</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/calculadora.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora de Índice de Massa Corporal</h1>
        <p>Descubra se seu peso está ideal ou acima do recomendado.</p>
    </header>
    <main>
    <label for="peso">Seu peso em Quilogramas: </label>
    <input type="number" id="peso" placeholder="Exemplo 65">

    <label for="altura">Sua altura em Metros: </label>
    <input type="number" id="altura" placeholder="Exemplo 1,80">

    <p id="imc"></p>

    <button onclick="calcularPeso()">Calcular</button>
    </main>
</body>

</html>
